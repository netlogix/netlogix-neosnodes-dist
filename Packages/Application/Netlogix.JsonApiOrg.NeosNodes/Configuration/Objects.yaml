Netlogix\JsonApiOrg\Resource\Information\ExposableTypeMap:
  properties:

#                                                                        #
# Here a each individual PHP class (left side) maps to a distinct        #
# public type string (right side).                                       #
#                                                                        #

    oneToOneTypeToClassMap:
      value:
        'Netlogix\JsonApiOrg\NeosNodes\Domain\Command\CreateNodeCommand': 'Netlogix.JsonApiOrg.NeosNodes:CreateNodeCommand'
        'Netlogix\JsonApiOrg\NeosNodes\Domain\Command\MoveNodeCommand': 'Netlogix.JsonApiOrg.NeosNodes:MoveNodeCommand'
